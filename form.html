<h1 id="headCheck">Komt mijn huurwoning in aanmerking?</h1>
<form id="pcCheck">
	<label for="postcode">Postcode*</label><br>
	<input type="text" id="postcode"  maxlength="7" name="Postcode" placeholder="bijv. 4700AA of 4700 AA"><br>
	<label for="huisnummer">Huisnummer*</label><br>
	<input type="text" id="huisnummer" name="Huisnummer"  placeholder="bijv. 12"><br>
	<label for="toevoeging">Toevoeging:</label><br>
	<input type="text" id="toevoeging" name="Toevoeging"  placeholder="bijv. a">
</form><br>
<p id="info">* verplicht veld</p>
<div id="error"></div>
<button id="Check "type="button" onclick="checkPostcode()">Controleer</button>
